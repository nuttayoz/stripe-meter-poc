services:
  postgres:
    image: postgres:16-alpine
    container_name: stripe-meter-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: stripe_meter
      POSTGRES_USER: stripe_user
      POSTGRES_PASSWORD: stripe_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: stripe-meter-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
